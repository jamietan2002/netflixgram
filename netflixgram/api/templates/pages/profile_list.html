{% extends 'base.html' %} {% block content %}
<div class="column">
  {% for profile in profiles %}
    <div class="card"> 
      <a href="{% url 'profile' profile.id %}">
      <div class="card-body">
        <h5 class="card-title">@{{ profile.user.username|lower }}</h5>
      </div>
    </a>
    </div>

  {% endfor %} 
  {% endblock content %}
</div>
