<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Netflixgram</title>

    {% load static %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <script src= "{% static 'css/js/data.js' %}" defer></script>

</head>

<body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-2">
        {% block sidebar %}
          <ul class="nav flex-column">
            <li class="nav-item">
              <a class="nav-link active" href="{% url 'index' %}">My Homepage</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="{% url 'my_watchlist' %}">My Watchlist</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'my_network' %}">My Network</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'data' %}">Find Movies</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href= "{% url 'profile_list' %}">Find People</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href= "{% url 'logout' %}">Log Out</a>
            </li>
          </ul>
        
       {% endblock %}
  
        </div>
  
        <div class="col-sm-10 ">{% block content %}
            <div class="container-fluid">
                <div class="row">
                  <h1>Netflixgram</h1>
                </div>
                
                <div class = "row">
        
                    <h2>Find Movies</h2>
        
                    <form id="form">
                        <input
        
                            type="text"
                            autocomplete="off"
        
                            id="search"
        
                            placeholder="Search"
        
                            class="search"
                        />
                    </form>
                </div>
            
            <div id="main"> </div>
            {% endblock %}</div>
      </div>
    </div>
  </body>
</html>
